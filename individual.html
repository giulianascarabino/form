<!DOCTYPE html>
<html> 
    <head><title>Formulario individual</title>
    <link rel="stylesheet" type="text/css" href="individual.css"/>
<script src="individual.js"></script>

    
    </head>
    
        <form action="https://jsonplaceholder.typicode.com/users" method="post">
            <h1>Formulario con fecha de nacimiento:</h1>
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" required/>
                </li>
                <li>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="surname" name="apellido" required />
                </li>
                <li>
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br>
                </li>
                    <button type="button" onclick="postData()">Enviar</button>
            </ul>
    
    
    
    
        </form>
